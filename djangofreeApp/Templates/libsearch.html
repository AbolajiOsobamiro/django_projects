<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Search Results</title>
</head>
<body>
    {% for inst in instance %}
        {% if searched %}
            {% if user.is_authenticated %}
                {% if inst.image %}
                    <td><a href="{{inst.file.url}}" download="{{inst.file.url}}">
                        <img src="{{inst.image.url}}" width=200 height=200>
                    </a></td>
                {% else %}
                    <td><a href="{{inst.file.url}}" download="{{inst.file.url}}">
                        <img src="Templates/alien.bmp" width=200 height=200>
                    </a></td>
                {% endif %}
            {% else %}
                {% if inst.image %}
                    <td>
                        <img src="{{inst.image.url}}" width=200 height=200>
                    </td>
                {% else %}
                    <td>
                        <img src="Templates/alien.bmp" width=200 height=200>
                    </td>
                {% endif %}
            {% endif%}
                    <tbody>
                        <div>
                            <tr>
                                <h3><td>{{inst.title}}</td></h3>
                            </tr>
                        </div>
                    </tbody>
        {% endif %}
    {% endfor %}
</body>
</html>
